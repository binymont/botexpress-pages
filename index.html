<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>BotExpress | Atendimento com IA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(to right, #0f0c29, #302b63, #24243e);
      color: #f0f0f0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    nav {
      background-color: rgba(0, 0, 0, 0.4);
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 100;
      backdrop-filter: blur(10px);
    }

    nav h1 {
      font-size: 1.8em;
      color: #ff66c4;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 25px;
    }

    nav ul li a {
      color: #f0f0f0;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s;
    }

    nav ul li a:hover {
      color: #ff66c4;
    }

    header {
      text-align: center;
      padding: 80px 20px 40px;
      background: #1a1a2e;
      color: #fff;
    }

    header h2 {
      font-size: 3em;
      margin-bottom: 10px;
      color: #ff66c4;
    }

    header p {
      font-size: 1.2em;
      color: #eee;
      max-width: 700px;
      margin: 0 auto;
    }

    .hero-img {
      display: block;
      margin: 40px auto 0;
      max-width: 300px;
      border-radius: 50%;
      border: 3px solid #ff66c4;
      box-shadow: 0 0 20px #ff66c4;
    }

    .section {
      max-width: 900px;
      margin: 40px auto;
      padding: 0 20px;
    }

    .section h3 {
      font-size: 1.8em;
      color: #ffb3f3;
      margin-bottom: 10px;
    }

    .section p {
      font-size: 1.1em;
      line-height: 1.7em;
      color: #e0e0e0;
    }

    .cta-button {
      display: inline-block;
      margin: 30px auto;
      padding: 15px 30px;
      background-color: #ff1493;
      color: white;
      font-size: 1.1em;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s;
    }

    .cta-button:hover {
      background-color: #e01189;
    }

    .features {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      margin-top: 30px;
    }

    .feature-box {
      background-color: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      padding: 20px;
      width: 260px;
      text-align: center;
    }

    .feature-box h4 {
      color: #ff66c4;
      margin-bottom: 10px;
    }

    .chat-simulado {
      background-color: #0e0e1e;
      border-radius: 12px;
      padding: 20px;
      max-width: 360px;
      margin: 0 auto;
      font-size: 0.9em;
      font-family: sans-serif;
      box-shadow: 0 0 10px #222;
    }

    .chat-simulado .user, .chat-simulado .bot {
      display: block;
      padding: 10px 14px;
      border-radius: 20px;
      max-width: 80%;
      margin: 10px;
      word-wrap: break-word;
    }

    .chat-simulado .user {
      background-color: #005c4b;
      color: #fff;
      align-self: flex-end;
      margin-left: auto;
    }

    .chat-simulado .bot {
      background-color: #262d31;
      color: #e0e0e0;
      align-self: flex-start;
      margin-right: auto;
    }

    .planos {
      margin-top: 30px;
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .plano-box {
      background-color: #222240;
      padding: 20px;
      border-radius: 10px;
      width: 250px;
      color: #fff;
      text-align: center;
      border: 1px solid #ff66c4;
    }

    .plano-box h4 {
      font-size: 1.4em;
      margin-bottom: 10px;
      color: #ff66c4;
    }

    .plano-box p {
      margin: 5px 0;
      font-size: 0.95em;
    }

    .testimonial {
      background-color: rgba(255,255,255,0.05);
      border-left: 4px solid #ff66c4;
      margin: 10px auto;
      padding: 15px 20px;
      font-style: italic;
      max-width: 800px;
    }

    footer {
      text-align: center;
      padding: 30px;
      font-size: 0.9em;
      color: #aaa;
      background-color: rgba(0, 0, 0, 0.3);
      margin-top: auto;
    }
  </style>
</head>
